<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Desafio Tags</title>
	</head>
	<body>
		<h1>Tags em HTML</h1>
		<p>Em HTML, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá´utilizar em cada caso.</p>
		<ul>
			<li type="square"><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr>
			<li type="square"><abbr title="Use a tag &lt;title&gt;">Título</abbr>
			<li type="square"><abbr title="Use a tag &lt;img&gt;">Imagem</abbr>
			<li title="square"><abbr title="Use a tag &lt;abbr&gt;">Abreviação</abbr>
			<li title="square"><abbr title="Use a tag &lt;code&gt;">Código-fonte</abbr>
			<li title="square"><abbr title="Use a tag &lt;ol&gt;">Lista numérica</abbr>
			<li title="square"><abbr title="Use a tag &lt;ul&gt;">Lista com demarcadores</abbr>
		</ul>
	</body>
</html>
