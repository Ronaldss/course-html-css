<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídeas em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>
        Tente abrir este site em vários dispositivos diferentes ou 
        simplesmente aumente e diminua o seu navegador.
    </p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagem-m.png" type="image/png">
        <img src="imagens/imagem-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo áudios</h1>
    <p>
        Vamos aprender a reproduzir áudi em HTML5.
    </p>
    <hr>
    <p><strong>Primeira forma:</strong></p>
    <audio src="midia/faturar.wav" controls autoplay></audio>
    <audio src="midia/dog.wav" controls></audio>
    <audio src="midia/delete.wav" controls></audio>
    <hr>
    <p><strong>Segunda forma:</strong></p>
    <audio preload="metadata" controls loop>
        <source src="midia/faturar.wav" type="audio/wav">
        <source src="midia/dog.wav" type="audio/wav">
        <source src="midia/delete.wav" type="audio/wav">
        <p>Erro ao tentar reproduzir áudio</p>
        <a href="midia/faturar.wav">Click aqui para baixar o arquivo MP3.</a>
    </audio>
</body>
</html>
