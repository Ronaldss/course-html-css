<!DOCTYPE html>
<html>
	<head>
		<title>Trabalhando com Listas</title>	
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Listas</title>
		<style>
			body{
				background: #cc7;
			}
		</style>
	</head>
	<body>
		<h1>Trabalhando com Lista</h1>
		<h2>Listas Ordenadas</h2>
		<ol type="1" start="10">             <!-- 1 A a I i -->
			<li>Acordar
			<li>Fazer ligação
			<li>Escovar os destes
			<li>Tomar banho
			<li>Se secar
			<li>Vestir-se
			<li>Lavar as mãos
			<li>Tomar café
			<li>Ir ao trabalho
		</ol>
		<h2>Listas não ordenadas</h2>
		<ul type="square">                   <!-- square circle disc -->
			<li>Pão</li>
			<li>Leite</li>
			<li>Farinha
			<li>Arroz
			<li>Açai
			<li>PC da última geração
		</ul>
	</body>
</html>
