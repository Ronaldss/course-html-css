<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
    <style>
        body{
            background: #ccc;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="1" start="1"> <!-- 1 A a I i  -->
        <li>Acordar
        <li>Fazer ligação
        <li>Escovar os Dentes
        <li>Tomar banho
        <li>Se secar
        <li>Vestir-se
        <li>Lavar as mãos
        <li>Tomar Café
        <li>Ir ao trabalho
    </ol>
    <h2>Listas não ordenasdas</h2>
    <ul type="square"> <!-- disc circle square -->
        <li>Pão
        <li>Leite
        <li>Farinha
        <li>Arroz
        <li>Açai
        <li>PC de última geração
    </ul>
</body>
</html>
