<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semântica na HTML5 é importante</title>
</head>
<body>
    <!-- 
        HTML5 não é focado em forma, ele é focado em significado.
        Quem cuida da forma no HTML5 são as folhas de estilo. 
    -->
    <p>
        Eu moro na <address>Rua do Belo Sol, 321 - Arvore Linda - RS</address>
    </p>
</body>
</html>
