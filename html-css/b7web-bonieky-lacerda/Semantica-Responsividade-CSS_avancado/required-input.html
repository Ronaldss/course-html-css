<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Required Input</title>
  <style>
    body {
      margin: 0;
      background-color: #eee;
    }
  </style>
</head>
<body>
    <h1>Required Input</h1>
  <form method="POST">

<!--

    Obrigatoriedade de preenchimento de campo, 

    so será possível enviar formulário se o campo que estiver usando o atributo "required" abilitado.

-->

    Usuario:<br>
    <input type="text" name="usuario" id="usuario" placeholder="Nome do usuário"><br><br>

    Senha:<br>
    <input type="password" name="senha" required><br><br>

    <input type="submit" value="Enviar">
  </form>
</body>
</html>
