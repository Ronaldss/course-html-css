<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela básica</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color:darkolivegreen
        }
        table {
            background-color: #000;
            color: #fff;
        }
        th {
            background-color: #923CC2;
        }
        td {
            background-color: #4455f2;
        }
    </style> 
</head>
<body>
    <table>
        
        <caption>Pessoas por idade</caption>

        <thead> <!-- Aqui fica as coisas do cabeçalho -->
            <tr>
                <th>Name</th>
                <th>Idade</th>
            </tr>
        </thead>

        <tbody> <!-- Aqui fica as coisas do corpo -->
            <tr>
                <td>Ronald</td>
                <td>15</td>
            </tr>
            
            <tr>
                <td>Emanuella</td>
                <td>17</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>Total</td>
                <td>2 Pessoas</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
