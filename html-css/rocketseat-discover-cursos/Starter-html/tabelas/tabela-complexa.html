<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas Complexas</title>
</head>
<body>

    <!-- 
        2 Lojas
            Quantos produtos foram produzidos, quantos
            vendidos e agrupados por nome dos produtos.
     -->

    <table>
        <caption>Tabela complexa</caption>
        <colgroup>
            <col>
            <col span="2" style="background-color:red">
            <col span="2" style="background-color:blue">
        </colgroup>
        <thead>
            <tr>
                <th rowspan="2"></th>                   <!-- Oupar duas linhas -->
                <th colspan="2">Loja 1</th>             <!-- Ocupar duas linhas -->
                <th colspan="2">Loja 2</th>             <!-- Ocupar duas linhas -->
            </tr>
            <tr>
                <th>Produzidos</th>
                <th>Vendidos</th>
                <th>Produzidos</th>
                <th>Vendidos</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Vassouras</td>
                <td>50</td>
                <td>30</td>
                <td>20</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Baldes</td>
                <td>10</td>
                <td>10</td>
                <td>30</td>
                <td>25</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
