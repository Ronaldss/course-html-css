<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos genéricos</title>
</head>
<body>
    <!--
        Elementos genéricos, muito uteis para usar futuramente
        com stilos css e js nos atributos das tags, como id=""
        por exemplo.

        * <div>
        * <span>
    -->

    <!-- Elemento div fica em bloco -->
    <div>
        Um texto qualquer
    </div>

    <!-- Elemento span fica em linha -->
    <span>Um outro</span>
    <span>texto qualquer</span>

</body>
</html>
