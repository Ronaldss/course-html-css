<!DOCTYPE html>
<html lang="pt-br">
<head>

    <!--
        <meta>

        - charset
        - viewport
        - author
        - description
        - robots
    -->
    <!-- SEO: SEARCH ENGINE OPTIMIZATION (motores de busca = google) -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Nome do autor -->
    <meta name="author" content="Ronald Santos">

    <!-- Description para a indexação da busca -->
    <meta name="description" content="Um website para iniciantes em programação">

    <!-- Configuração para os robôs indexarem e seguirem os links internos, ou não.
    o default é content="index, follow" (indexar e seguir) -->
    <meta name="robots" content="index, follow">

    <!--
    Existem meta para redes social tbm, como:
    
    Open Graph: facebook
    <meta property="og:image" content="https..."

    Twitter
    <meta name="twitter:title" content="Rocketseat">
    -->
    <title>Autor e description na indexação</title>
</head>
<body>
    <h1>Estudando a tag &lt;head&gt;</h1>
</body>
</html>
